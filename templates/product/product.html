{% extends 'base.html' %} 
{% block title_block %}Product{% endblock %}

{% block body_block %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for category in categories %}
                <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
                    <img class="d-block w-100" src={{category.get_absolute_url }} style="height:450px;" alt="First slide">
                </div>
            {% endfor %}
            <!-- <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
            </div> -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row">
        {% for category in categories %}
            
            <div class="col-md-4 my-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src={{category.get_absolute_url}} style="height: 150px; width: 286px;" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{category.title}}</h5>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                    
            </div>
            
            
        
        {% endfor %}
    </div>
{% endblock %}
